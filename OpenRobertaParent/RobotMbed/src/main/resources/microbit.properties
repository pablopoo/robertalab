robot.plugin.factory = de.fhg.iais.roberta.factory.MicrobitFactory
robot.plugin.compiler.resources.dir = RobotMbed/resources
# set the location to the directory containing arm-none-eabi-g++, if it is not accesable from the PATH (ex. /usr/bin/)
# robot.plugin.compiler.dir = /usr/bin/

# robot specific toolboxes, default program and configuration
robot.program.toolbox.beginner = microbit.beginner.toolbox
robot.program.toolbox.expert = microbit.expert.toolbox
robot.program.default = <block_set xmlns='http://www.w3.org/1999/xhtml'><instance><block type='robControls_start'><field name='DEBUG'>TRUE</field></block></instance></block_set>
robot.configuration.toolbox = <toolbox_set id="toolbox" style="display: none"><category name='Brick'><block type='mbedBrick_Calliope-Brick'></block><block type='mbedBrick_microbit-Brick'></block></category></toolbox_set>
robot.configuration.toolbox = <toolbox_set id="toolbox" style="display: none"><category name="brick"><block  type="mbedBrick_microbit-Brick" /></category></toolbox_set>
robot.configuration.default = <block_set xmlns="http://de.fhg.iais.roberta.blockly" robottype="calliope" xmlversion=""><instance x="138" y="88"><block id="1" type="mbedBrick_microbit-Brick" /></instance></block_set>
# robot's long name to display
robot.name = microbit
robot.real.name = micro:bit
robot.vendor = na

# robot's info for further information
robot.info = https://www.microbit.co.uk/

robot.configuration = false;

# simulation available?
# not yet :(
robot.sim = true

# flag that compiled programs are send back to the client
robot.connection = autoConnection

robot.descriptor = classpath:mbed.yml
