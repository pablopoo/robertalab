robot.plugin.group = calliope
robot.plugin.factory = de.fhg.iais.roberta.factory.Calliope2017Factory
robot.plugin.compiler.resources.dir = RobotMbed/resources/libs2017
# set the location to the directory containing arm-none-eabi-g++, if it is not accesable from the PATH (ex. /usr/bin/)
# robot.plugin.compiler.dir =

# robot specific toolboxes, default program and configuration
robot.program.default = <block_set xmlns='http://www.w3.org/1999/xhtml'><instance><block type='robControls_start'><field name='DEBUG'>TRUE</field></block></instance></block_set>
robot.configuration.toolbox = <toolbox_set id="toolbox" style="display: none"><category name='Brick'><block type='mbedBrick_Calliope-Brick'></block></category></toolbox_set>
robot.configuration.default = <block_set xmlns="http://de.fhg.iais.roberta.blockly" robottype="calliope" xmlversion=""><instance x="138" y="88"><block id="1" type="mbedBrick_Calliope-Brick" /></instance></block_set>
robot.name = calliope2017
# robot's long name to display
robot.real.name = Calliope mini
robot.vendor = na

# robot's info for further information
robot.info = https://calliope.cc/ueber-mini
robot.configuration = false;

# simulation available?
robot.sim = true

# flag that compiled programs are send back to the client
robot.connection = autoConnection

robot.descriptor = classpath:mbed.yml

robot.containerised = false
